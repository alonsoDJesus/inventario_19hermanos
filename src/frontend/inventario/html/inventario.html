<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos los productos</title>

    <link rel="stylesheet" href="../../project-styles/settings.css">
    <link rel="stylesheet" href="../../project-styles/framework.css">
    <link rel="stylesheet" href="../../menu/menu.css">
    <link rel="stylesheet" href="../../validacion-fields/validacion-fields.css">
    <link rel="stylesheet" href="../css/inventario.css">
    <link rel="stylesheet" href="../../sweetalert/sweetalert.css">

    <script src="../js/inventario-resources.js"></script>
</head>
<body>
    <script src="../../menu/menu.js"></script>

    <header>
        <h1 id="title">Inventario de los Productos</h1>
        <div class="input-group">
            <img src="../../../../icons/sort-solid-white.svg" alt="" class="h-1rem sort-icon">
            <select name="sortSelector" id="sortSelector" title="sortSelector" class="header__field pl-1rem">
                <option disabled selected>Ordenar por</option>
                <option>CÃ³digo de Registro</option>
                <option>Existencias en Stock</option>
            </select>

            <div class="position-relative">
                <input type="text" name="searchField" id="searchField" title="searchField" class="display-inline-block header__field">
                <div class="button-search display-inline-block" id="buttonSearch">
                    <img src="../../../../icons/magnifying-glass-solid-white.svg" alt="" class="h-1rem">
                </div>
                <div class="formulario__validacion-estado icon-wrong opacity-0 mr-1rem new-top-modal" id="searchField__val"></div>
                <p class="formulario__input-error" id="searchField__warning"></p>
            </div>
        </div>
    </header>

    <main>
        <div class="formulario__data-error display-none" id="warningStokMessage">
            <div>
                <img src="../../../../icons/triangle-exclamation-solid.svg" alt="" class="h-1rem">
                <p></p>
            </div>

            <div>
                <button title="buttonGenerateSupllyList" id="buttonGenerateSupllyList">Generar Pedido</button>
                <img src="../../../../icons/xmark-solid-primary.svg" alt="" class="h-1rem">
            </div>
        </div>
        <section class="products__container view-grid-4" id="productsContainer">
        </section>

        <div class="stock__floatbutton"  id="buttonAddProduct">
            <img src="../../../../icons/plus-solid.svg" alt="" class="h-2rem">
        </div>
    </main>
    
    <script src="../../sweetalert/sweetalert.min.js"></script>
    <script src="../../validacion-fields/validacion-fields.js"></script>
    <script src="../js/inventario.js"></script>
</body>
</html>
