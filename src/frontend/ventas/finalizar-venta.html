<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalización de una venta</title>

    <link rel="stylesheet" href="../project-styles/settings.css">
    <link rel="stylesheet" href="../project-styles/framework.css">
    <link rel="stylesheet" href="../menu/menu.css">
    <link rel="stylesheet" href="../validacion-fields/validacion-fields.css">
    <link rel="stylesheet" href="css/finalizar-venta.css">
    <link rel="stylesheet" href="../sweetalert/sweetalert.css">

    <script src="venta-resources.js"></script>
</head>
<body>
    <script src="../menu/menu.js"></script>

    <header>
        <h1 id="title"></h1>
    </header>

    <main>
        <div class="position-relative">
            <div id="saleIndex" class="completingsale__tagnumber">
                <p></p>
            </div>
            <div class="completingsale__container">
                <form class="completingsale__form">

                    <div class="input__group position-relative">
                        <div class="label__group">
                            <img src="../../../icons/user-solid.svg" alt="" class="h-1rem">
                            <label for="employee" class="fs-1">Vendedor</label>
                        </div>
                        <select id="employee" class="completingsale__field bg-primary" autofocus></select>
                        <div class="formulario__validacion-estado icon-wrong opacity-0" id="employee__val"></div>
                        <p class="formulario__input-error" id="employee__warning"></p>
                    </div>

                    <div class="input__group position-relative">
                        <div class="label__group">
                            <img src="../../../icons/route-solid.svg" alt="" class="h-1rem">
                            <label for="route" class="fs-1">Ruta</label>
                        </div>
                        <select id="route" class="completingsale__field bg-primary"></select>
                        <div class="formulario__validacion-estado icon-wrong opacity-0" id="route__val"></div>
                        <p class="formulario__input-error" id="route__warning"></p>
                    </div>

                    <div class="input__group position-relative">
                        <div class="label__group">
                            <img src="../../../icons/calendar-solid.svg" alt="" class="h-1rem">
                            <label for="date" class="fs-1">Fecha</label>
                        </div>
                        <input type="date" id="date" class="completingsale__field bg-primary"></input>
                        <div class="formulario__validacion-estado icon-wrong opacity-0" id="date__val"></div>
                        <p class="formulario__input-error" id="date__warning"></p>
                    </div>

                    <div class="input__group position-relative">
                        <div class="label__group">
                            <img src="../../../icons/boxes-stacked-solid.svg" alt="" class="h-1rem">
                            <label for="initialBoxes" class="fs-1">Salida de Cajas</label>
                        </div>
                        <input type="tel" id="initialBoxes" name="initialBoxes" class="completingsale__field bg-primary"></input>
                        <div class="formulario__validacion-estado icon-wrong opacity-0" id="initialBoxes__val"></div>
                        <p class="formulario__input-error" id="initialBoxes__warning"></p>
                    </div>

                    <div class="input__group position-relative">
                        <div class="label__group">
                            <img src="../../../icons/boxes-stacked-solid.svg" alt="" class="h-1rem">
                            <label for="finalBoxes" class="fs-1">Llegada de Cajas</label>
                        </div>
                        <input type="tel" id="finalBoxes" name="finalBoxes" class="completingsale__field bg-primary"></input>
                        <div class="formulario__validacion-estado icon-wrong opacity-0" id="finalBoxes__val"></div>
                        <p class="formulario__input-error" id="finalBoxes__warning"></p>
                    </div>

                </form>

                <section class="saleDetail__container">
                    <hgroup>
                        <p class="saleDetail__header">Descripcion</p>
                        <p class="saleDetail__header">Salida de piezas</p>
                        <p class="saleDetail__header">Entrada de piezas</p>
                        <p class="saleDetail__header">Piezas Vendidas</p>
                        <p class="saleDetail__header">Precio de Venta</p>
                        <p class="saleDetail__header">Precio de Costo</p>
                    </hgroup>

                    <section class="saledetail__containercards">
                    </section>
                </section>

                <section class="completingsale__containerfinancial">
                    <article class="completingsale__financialdata">
                        <label for="finalSaleData">Venta Total</label>
                        <input type="text" id="finalSaleData" class="bg-primary" readonly>
                    </article>
                    <article class="completingsale__financialdata">
                        <label for="finalCostData">Costo Total</label>
                        <input type="text" id="finalCostData" class="bg-primary" readonly>
                    </article>
                    <article class="completingsale__financialdata">
                        <label for="finalUtilityData">Utilidad Total</label>
                        <input type="text" id="finalUtilityData" class="bg-primary" readonly>
                    </article>
                </section>

            </div>
        </div>

        <div class="completingsale__floatbutton" id="buttonOption2">
            <img src="" alt="" class="h-2rem">
        </div>
    
        <div class="completingsale__floatbutton" id="buttonOption1">
            <img src="" alt="" class="h-2rem">
        </div>
    
        <div class="completingsale__floatbutton"  id="buttonShowOptions">
            <img src="../../../icons/ellipsis-solid.svg" alt="" class="h-2rem">
        </div>
    </main>
    
    <div class="display-none" id="errorMessageForm">
        <img src="../../../icons/triangle-exclamation-solid.svg" alt="" class="h-1rem">
        <p>Te hace falta capturar algún dato.</p>
    </div>

    <script src="../sweetalert/sweetalert.min.js"></script>
    <script src="../validacion-fields/validacion-fields.js"></script>
    <script src="js/finalizar-venta.js"></script>
</body>
</html>
