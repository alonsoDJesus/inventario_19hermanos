<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../settings.css">
    <link rel="stylesheet" href="../menu.css">
    <link rel="stylesheet" href="css/nueva-venta.css">
    <script src="venta-menu-resources.js"></script>
</head>

<body>
    <script src="../menu.js"></script>
    <main>
        <h1>Nueva Venta</h1>

        <div class="position-relative mb-3">
            <div id="nSale" class="form__tagnumber">
                <p></p>
            </div>
            <form id="formulario" class="form__container form">
                <div class="form__fields">
                    <div class="select__group position-relative">
                        <div class="label__group">
                            <img src="../../../icons/user-solid.svg" alt="" class="h-1rem">
                            <label for="employees" class="fs-1">Responsable</label>
                        </div>
                        <select id="employees" class="field field-bgcolor-primary" autofocus></select>
                        <div class="formulario__validacion-estado icon-wrong opacity-0" id="employees__val"></div>
                        <p class="formulario__input-error" id="employees__warning">Seleccione un producto válido</p>
                    </div>

                    <div class="select__group position-relative">
                        <div class="label__group">
                            <img src="../../../icons/route-solid.svg" alt="" class="h-1rem">
                            <label for="routes" class="fs-1">Ruta</label>
                        </div>
                        <select id="routes" class="field field-bgcolor-primary"></select>
                        <div class="formulario__validacion-estado icon-wrong opacity-0" id="routes__val"></div>
                        <p class="formulario__input-error" id="routes__warning">Seleccione un producto válido</p>
                    </div>

                    <div class="input__group">
                        <div class="checkbox__group">
                            <input type="checkbox" id="checkDate" name="checkDate"/>
                            <label for="checkDate">Registrar fecha manualmente</label>
                        </div>

                        <div class="label__group">
                            <img src="../../../icons/calendar-solid.svg" alt="" class="h-1rem">
                            <label for="date" class="fs-1">Fecha</label>
                        </div>

                        <div class="position-relative">
                            <input type="date" id="date" class="field field-bgcolor-primary">
                            <img src="../../../icons/lock-solid.svg" alt="" class="h-1rem lock-field-icon m-right">
                        </div>
                    </div>

                    <div class="input__group">
                        <div class="checkbox__group">
                            <input type="checkbox" id="checkTime" name="checkTime" />
                            <label for="checkTime">Registrar hora manualmente</label>
                        </div>

                        <div class="label__group">
                            <img src="../../../icons/clock-solid.svg" alt="" class="h-1rem">
                            <label for="time" class="fs-1">Hora de Salida</label>
                        </div>

                        <div class="position-relative">
                            <input type="time" id="time" class="field field-bgcolor-primary">
                            <img src="../../../icons/lock-solid.svg" alt="" class="h-1rem lock-field-icon m-right">
                        </div>
                    </div>
                </div>

                <div class="log__container">
                    <div class="log__headers">
                        <p class="log__header header_descripcion">Descripcion</p>
                        <p class="log__header header_piezas">Cantidad total de piezas</p>
                        <p class="log__header header_cajas">Cantidad total de cajas</p>
                    </div>

                    <div class="log__cards" id="logCards">
                        <div class="card card__default">
                            <div class="button button_greater" id="buttonAddSale">
                                <img src="../../../icons/plus-solid.svg" alt="" class="h-2rem">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <div class="button button_options button_greater button_cancel" id="buttonCancel">
        <img src="../../../icons/xmark-solid-white.svg" alt="" class="h-2rem">
    </div>

    <div class="button button_options button_greater button_save" id="buttonSave">
        <img src="../../../icons/check-solid-white.svg" alt="" class="h-2rem">
    </div>

    <div class="button button_options button_greater"  id="buttonShowOptions">
        <img src="../../../icons/ellipsis-solid.svg" alt="" class="h-2rem">
    </div>

    <div class="layout__opacity display-none" id="layoutForm">
        <form class="form__addsale form" id="modalForm">
            <div class="form__header">
                <h2>Agrega un producto</h2>
                <div class="modal__button button">
                    <img src="../../../icons/xmark-solid.svg" alt="" class="h-1rem" id="buttonCloseModal">
                </div>
            </div>

            <div class="modal__fields">
                <div class="input__group grid-col-5 position-relative">
                    <div class="label__group">
                        <img src="../../../icons/bottle-water-solid.svg" alt="" class="h-1rem">
                        <label for="description" class="fs-2">Descripcion</label>
                    </div>
                    <select id="description" name="description" class="field field-bgcolor-secondary"></select>
                    <div class="formulario__validacion-estado icon-wrong opacity-0 new-top-modal" id="description__val"></div>
                    <!--img src="../../../icons/xmark-solid-red.svg" alt="" class="h-1rem formulario__validacion-estado select-options"-->
                    <p class="formulario__input-error" id="description__warning">Seleccione un producto válido</p>
                </div>

                <div class="input__group position-relative">
                    <div class="label__group">
                        <img src="../../../icons/boxes-stacked-solid.svg" alt="" class="h-1rem">
                        <label for="quantity" class="fs-2">Cantidad</label>
                    </div>
                    <input type="number" id="quantity" name="quantity" class="field field-bgcolor-secondary" min="1">
                    <div class="formulario__validacion-estado icon-wrong opacity-0 mr-1rem new-top-modal" id="quantity__val"></div>
                    <p class="formulario__input-error" id="quantity__warning"></p>
                </div>

                <div class="input__group">
                    <div class="label__group">
                        <img src="../../../icons/boxes-stacked-solid.svg" alt="" class="h-1rem">
                        <label for="stock" class="fs-2">Stock</label>
                    </div>

                    <div class="position-relative">
                        <input type="number" id="stock" name="stock" class="field field-bgcolor-secondary" readonly>
                        <img src="../../../icons/lock-solid.svg" alt="" class="h-1rem lock-field-icon">
                    </div>
                </div>

                <div class="input__group">
                    <div class="label__group">
                        <img src="../../../icons/boxes-stacked-solid.svg" alt="" class="h-1rem">
                        <label for="boxes" class="fs-2">Cajas</label>
                    </div>

                    <div class="position-relative">
                        <input type="number" id="boxes" name="boxes" class="field field-bgcolor-secondary" readonly>
                        <img src="../../../icons/lock-solid.svg" alt="" class="h-1rem lock-field-icon">
                    </div>
                </div>

                <div class="input__group input__cost">
                    <div class="label__group">
                        <img src="../../../icons/dollar-sign-solid.svg" alt="" class="h-1rem">
                        <label for="cost" class="fs-2">P. Costo</label>
                    </div>

                    <div class="position-relative">
                        <input type="text" id="cost" name="cost" class="field field-bgcolor-secondary font-MPLUS-Reg" readonly>
                        <img src="../../../icons/lock-solid.svg" alt="" class="h-1rem lock-field-icon">
                    </div>
                </div>

                <div class="input__group input__sale">
                    <div class="label__group">
                        <img src="../../../icons/dollar-sign-solid.svg" alt="" class="h-1rem">
                        <label for="sale" class="fs-2">P. Venta</label>
                    </div>

                    <div class="position-relative">
                        <input type="text" id="sale" name="sale" class="field field-bgcolor-secondary font-MPLUS-Reg" readonly>
                        <img src="../../../icons/lock-solid.svg" alt="" class="h-1rem lock-field-icon">
                    </div>
                </div>

                <button type="button" class="square-button cancel" id="buttonCancelModal">
                    <img src="../../../icons/xmark-solid-dark.svg" alt="" class="h-1rem">
                    <p>Cancelar</p>
                </button>
                <button type="button" class="square-button accept" id="buttonAceptModal">
                    <img src="../../../icons/check-solid-white.svg" alt="" class="h-1rem">
                    <p>Aceptar</p>
                </button>
            </div>
        </form>
    </div>

    <script src="js/nueva-venta.js"></script>
    <script src="js/validacion_nueva-venta.js"></script>
</body>

</html>
