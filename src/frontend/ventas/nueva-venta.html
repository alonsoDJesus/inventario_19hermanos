<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../settings.css">
    <link rel="stylesheet" href="../menu.css">
    <link rel="stylesheet" href="css/nueva-venta.css">
    <script src="venta-menu-resources.js"></script>
</head>

<body>
    <script src="../menu.js"></script>
    <main>
        <h1>Nueva Venta</h1>

        <div class="container_aux">
            <div id="nSale" class="form__tagnumber">
                <p></p>
            </div>
            <form id="formulario" class="form__container form">
                <div class="form__fields">
                    <div class="select__group">
                        <label for="employees">Responsable</label>
                        <select id="employees" class="field" autofocus></select>
                    </div>

                    <div class="select__group">
                        <label for="routes">Ruta</label>
                        <select id="routes" class="field"></select>
                    </div>

                    <div class="input__group">
                        <div class="checkbox__group">
                            <input type="checkbox" id="checkDate" name="checkDate"/>
                            <label for="checkDate">Registrar fecha manualmente</label>
                        </div>
                        <label for="date">Fecha</label>
                        <input type="date" id="date" class="field">
                    </div>

                    <div class="input__group">
                        <div class="checkbox__group">
                            <input type="checkbox" id="checkTime" name="checkTime" />
                            <label for="checkTime">Registrar hora manualmente</label>
                        </div>
                        <label for="time">Hora de Salida</label>
                        <input type="time" id="time" class="field">
                    </div>
                </div>

                <div class="log__container">
                    <div class="log__headers">
                        <p class="log__header header_descripcion">Descripcion</p>
                        <p class="log__header header_piezas">Cantidad total de piezas</p>
                        <p class="log__header header_cajas">Cantidad total de cajas</p>
                    </div>

                    <div class="log__cards" id="logCards">
                        <div class="card card__default">
                            <div class="button button_greater">
                                <img src="../../../icons/plus-solid.svg" alt="" class="h-2rem">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <div class="button button_options button_greater">
        <img src="../../../icons/ellipsis-solid.svg" alt="" class="h-2rem">
    </div>

    <div class="layout__opacity">
        <form class="form__addsale form" id="formulario">
            <div class="form__header">
                <h2>Agrega un producto</h2>
                <div class="modal__button button">
                    <img src="../../../icons/xmark-solid.svg" alt="" class="h-1rem">
                </div>
            </div>

            <div class="modal__fields">
                <div class="input__group">
                    <label for="descrition">Descripcion</label>
                    <input type="text" id="descrition" class="field">
                </div>

                <div class="input__group">
                    <label for="quantity">Cantidad</label>
                    <input type="number" id="quantity" class="field">
                </div>

                <div class="input__group">
                    <label for="boxes">Cajas</label>
                    <input type="number" id="boxes" class="field" readonly>
                </div>

                <div class="input__group">
                    <label for="cost">P. Costo</label>
                    <input type="number" id="cost" class="field" readonly>
                </div>

                <div class="input__group">
                    <label for="sale">P. Venta</label>
                    <input type="number" id="sale" class="field" readonly>
                </div>
            </div>
        </form>
    </div>

    <script src="js/nueva-venta.js"></script>
</body>

</html>
