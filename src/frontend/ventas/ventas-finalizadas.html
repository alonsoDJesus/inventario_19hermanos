<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquidaciones Finalizadas</title>

    <link rel="stylesheet" href="../project-styles/settings.css">
    <link rel="stylesheet" href="../project-styles/framework.css">
    <link rel="stylesheet" href="../menu/menu.css">
    <link rel="stylesheet" href="css/ventas-finalizadas.css">
    <link rel="stylesheet" href="../sweetalert/sweetalert.css">
    <link rel="stylesheet" href="../validacion-fields/validacion-fields.css">
    <script src="venta-resources.js"></script>
</head>
<body>
    <script src="../menu/menu.js"></script>

    <header>
        <h1>Liquidaciones Finalizadas</h1>
    </header>
    <main>

        <form>
            <div>
                <input type="radio" id="radioShowAll" name="searchCriteria" value="showAll" checked/>
                <label for="radioShowAll">Mostrar todos</label>
            </div>
            
            <div>
                <input type="radio" id="radioShowDate" name="searchCriteria" value="searchDate"/>
                <label for="radioShowDate">Buscar por fecha</label>                
            </div>

            <div class="input-group display-none position-relative">
                <div>
                    <img src="../../../icons/calendar-solid.svg" alt="" class="h-1rem">
                    <label for="date">Fecha</label>
                </div>
                <input type="date" id="date" class="display-inline-block">
                <div class="display-inline-block button-search" id="buttonSearch">
                    <img src="../../../icons/magnifying-glass-solid-white.svg" alt="" class="h-1rem">
                </div>

                <div class="formulario__validacion-estado icon-wrong opacity-0" id="date__val"></div>
                <p class="formulario__input-error" id="date__warning"></p>
            </div>
        </form>

        <div class="container__sales">
            <div class="container__headers">
                <p class="container__header">Responsable</p>
                <p class="container__header">Ruta</p>
                <p class="container__header">Fecha</p>
                <p class="container__header">Totales</p>
            </div>

            <div class="container__cards" id="containerCards">
            </div>
        </div>
    </main>

    <script src="../sweetalert/sweetalert.min.js"></script>
    <script src="../validacion-fields/validacion-fields.js"></script>
    <script src="js/ventas-finalizadas.js"></script>
</body>
</html>
